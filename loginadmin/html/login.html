<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="left-side">
        <div id="head-img">
          <img src="wave.png" alt="wave" id="waveimg"/>
        </div>
        <div id="logoline">
          <div id="leftlogo">
            <img src="rentfull-logo.png" alt="logo" id="rentfull"/>
          </div>
          <div id="rightlogo">
            <p id="str">SWIPE TAP RENT</p>
          </div>
        </div>
        <div id="heading-top">
          <h1>
            <div id="black-head">Set Your</div>
            <div id="red-head"> Password </div>
          </h1>
        </div>

        <div id="form-pass">
          <span id="email" id="inputs">
            <input type="email" placeholder="Email ID" />
          </span>
          <span id="set-pass" id="inputs">
            <input type="text" placeholder="Set Password" />
          </span>
          <span id="confirm-pass" id="inputs">
            <input type="text" placeholder="Confirm Password" />
          </span>

          <div id="save-pass">
            <div id="left-save">
              <p>Save Your Password</p>
            </div>
            <div id="right-save">
              <button type="submit">SAVE</button>
            </div>
          </div>
        </div>
      </div>
      <div id="right-side">
        <img src="home-right.png" alt="" id="homeimg">
      </div>
      <div id="bottom-image">
        <img src="bottom-build.png" alt="" id="buildimg">
      </div>
    </div>
  </body>
</html>
